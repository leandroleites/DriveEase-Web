<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="../images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/gfeedbacks.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <div class="left-menu">
          <li><a href="inicialLogado.html"><i class="fas fa-home"></i> Início</a></li>
          <li><a href="veiculos.html"><i class="fas fa-car"></i> Veículos</a></li>
          <li><a href="parceiros.html"><i class="fas fa-handshake"></i> Parceiros</a></li>
          <li><a href="assistencia.html"><i class="fas fa-life-ring"></i> Assistência</a></li>
          <li><a href="gfeedbacks.html" class="active"><i class="fas fa-comments"></i> Feedbacks</a></li>
        </div>
        <div class="right-menu">
          <li><a href="perfil.html"><i class="fas fa-user"></i> Meu Perfil</a></li>
          <li><a href="inicial.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </div>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="feedback-management">
      <h2>Enviar Feedback</h2>
      <form action="feedback_success.html" method="post">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="feedback">Feedback:</label>
          <textarea id="feedback" name="feedback" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-feedback-btn">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="contact-info">
      <span><i class="fas fa-phone"></i> +351 252 300 500</span><br>
      <span><i class="fas fa-envelope"></i> contato@driveease.com</span>
    </div>
    <p>&copy; 2024 DriveEase. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
