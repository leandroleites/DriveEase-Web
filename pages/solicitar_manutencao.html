  <main>
    <section class="request-maintenance">
      <h2>Solicitar Manutenção</h2>
      <form action="submit_solicitar_manutencao.html" method="POST">
        <div class="form-group">
          <label for="veiculo">Veículo</label>
          <input type="text" id="veiculo" name="veiculo" value="Mercedes-Benz Classe A 200" readonly>
        </div>
        <div class="form-group">
          <label for="matricula">Matrícula</label>
          <input type="text" id="matricula" name="matricula" value="00-AA-00" readonly>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição da Manutenção</label>
          <textarea id="descricao" name="descricao" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="data">Data da Manutenção</label>
          <input type="date" id="data" name="data" required>
        </div>
        <button type="submit" class="btn-submit">Solicitar Manutenção</button>
      </form>
    </section>
  </main>
