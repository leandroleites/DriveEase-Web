    <main>
        <section class="maintenance-request">
            <h2>Solicitar Manutenção</h2>
            <form>
                <div class="form-group">
                    <label for="vehicle-id">ID do Veículo</label>
                    <input type="text" id="vehicle-id" placeholder="Id do Veículo">
                </div>
                <div class="form-group">
                    <label for="schedule-date">Agendamento</label>
                    <div class="schedule">
                        <input type="date" id="schedule-date" value="2024-03-07">
                        <input type="time" id="schedule-time" value="10:00">
                    </div>
                </div>
                <div class="form-group">
                    <label for="reason">Motivo</label>
                    <textarea id="reason" placeholder="Faça uma breve descrição"></textarea>
                </div>
                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </section>
    </main>
  <footer>
