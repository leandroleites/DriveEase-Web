<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DriveEase - Pagamento</title>
  <link rel="stylesheet" href="../css/pagamento.css">
  <link rel="icon" href="../images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <div class="left-menu">
          <li><a href="inicial.html"><i class="fas fa-home"></i> Início</a></li>
          <li><a href="veiculos.html"><i class="fas fa-car"></i> Veículos</a></li>
          <li><a href="parceiros.html"><i class="fas fa-handshake"></i> Parceiros</a></li>
          <li><a href="assistencia.html"><i class="fas fa-life-ring"></i> Assistência</a></li>
          <li><a href="gfeedbacks.html"><i class="fas fa-comments"></i> Feedbacks</a></li>
        </div>
      </ul>
    </nav>
  </header>

  <main>
    <section class="payment-form">
      <h2>Formulário de Pagamento</h2>
      <form id="paymentForm" action="confirmacaopagamento.html" method="post">
        <div class="form-group">
          <label for="carro">Carro</label>
          <input type="text" id="carro" name="carro" readonly>
        </div>
        <div class="form-group">
          <label for="preco">Preço por dia</label>
          <input type="text" id="preco" name="preco" readonly>
        </div>
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="cartao">Número do Cartão</label>
          <input type="text" id="cartao" name="cartao" required>
        </div>
        <div class="form-group">
          <label for="validade">Validade</label>
          <input type="text" id="validade" name="validade" placeholder="MM/AA" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" required>
        </div>
        <button type="submit" class="payment-button">Confirmar Pagamento</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="contact-info">
      <span><i class="fas fa-phone"></i> +351 252 300 500</span><br>
      <span><i class="fas fa-envelope"></i> contato@driveease.com</span>
    </div>
    <p>&copy; 2024 DriveEase. Todos os direitos reservados.</p>
  </footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const urlParams = new URLSearchParams(window.location.search);
  const car = urlParams.get('car');
  const price = urlParams.get('price');

  document.getElementById('carro').value = car;
  document.getElementById('preco').value = `€${price}`;

  document.getElementById('paymentForm').addEventListener('submit', function(event) {
    event.preventDefault();
    // Simulate form submission and redirect to confirmation page
    window.location.href = 'confirmacaopagamento.html';
  });
});
</script>
</body>
</html>
