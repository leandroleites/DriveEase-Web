          <li><a href="gestor_reservas.html"><i class="fas fa-calendar-alt"></i> Gerir Reservas</a></li>

        </div>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="add-vehicle">
      <h2>Adicionar Veículo</h2>
      <form action="submit_adicionar_veiculo.html" method="POST">
        <div class="form-group">
          <label for="nome">Nome do Veículo</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="matricula">Matrícula</label>
          <input type="text" id="matricula" name="matricula" required>
        </div>
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <input type="text" id="categoria" name="categoria" required>
        </div>
        <div class="form-group">
          <label for="transmissao">Transmissão</label>
          <input type="text" id="transmissao" name="transmissao" required>
        </div>
        <div class="form-group">
          <label for="combustivel">Combustível</label>
          <input type="text" id="combustivel" name="combustivel" required>
        </div>
        <div class="form-group">
          <label for="preco">Preço por Dia (€)</label>
          <input type="number" id="preco" name="preco" required>
        </div>
        <div class="form-group">
          <label for="imagem">URL da Imagem</label>
          <input type="text" id="imagem" name="imagem" required>
        </div>
        <button type="submit" class="btn-submit">Adicionar Veículo</button>
      </form>
    </section>
  </main>
